name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
      - master
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      GCP_PROJECT_ID: image-478813
      GCP_REGION: asia-southeast1
      ARTIFACT_REGISTRY: a1-moments
      SERVICE_NAME: face-api
      GCS_BUCKET: a1-moments
      IMAGE_URI: asia-southeast1-docker.pkg.dev/image-478813/a1-moments/face-api:${{ github.sha }}
      IMAGE_LATEST: asia-southeast1-docker.pkg.dev/image-478813/a1-moments/face-api:latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Authenticate with GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}
          install_components: 'beta'
          export_default_credentials: true

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Create Artifact Registry repository (if not exists)
        run: |
          gcloud artifacts repositories create ${{ env.ARTIFACT_REGISTRY }} \
            --repository-format=docker \
            --location=${{ env.GCP_REGION }} \
            --description="Docker repository for face API" || echo "Repository already exists"

      - name: Generate metadata
        run: |
          echo "CI_DEPLOY_TIMESTAMP=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_ENV
          echo "REVISION_SUFFIX=$(echo '${{ github.ref_name }}' | tr '/' '-' | tr '_' '-' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build \
            -f Dockerfile \
            -t ${{ env.IMAGE_URI }} \
            -t ${{ env.IMAGE_LATEST }} \
            .

      - name: Push Docker image
        run: |
          docker push ${{ env.IMAGE_URI }}
          docker push ${{ env.IMAGE_LATEST }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image=${{ env.IMAGE_URI }} \
            --region=${{ env.GCP_REGION }} \
            --platform=managed \
            --allow-unauthenticated \
            --memory=16Gi \
            --cpu=8 \
            --gpu=1 \
            --gpu-type=nvidia-l4 \
            --set-env-vars="QDRANT_URL=${{ secrets.QDRANT_URL }},QDRANT_PORT=6333,QDRANT_API_KEY=${{ secrets.QDRANT_API_KEY }},QDRANT_COLLECTION=face_embeddings,EMBEDDING_SIZE=512,GCS_BUCKET=${{ env.GCS_BUCKET }},GOOGLE_APPLICATION_CREDENTIALS=/app/sa.json,CI_DEPLOY_TIMESTAMP=${{ env.CI_DEPLOY_TIMESTAMP }},CI_COMMIT_HASH=${{ github.sha }}" \
            --max-instances=10 \
            --min-instances=0 \
            --timeout=3600 \
            --concurrency=80 \
            --port=8000

      - name: Verify deployment
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region=${{ env.GCP_REGION }} \
            --format='value(status.url)')
          echo "Service deployed at: $SERVICE_URL"
          echo "SERVICE_URL=$SERVICE_URL" >> $GITHUB_ENV

      - name: Health check
        run: |
          sleep 10
          curl -f ${{ env.SERVICE_URL }}/ || echo "Health check failed, but deployment succeeded"

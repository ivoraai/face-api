version: '3.9'

services:
  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:v1.11.0
    container_name: face-qdrant-prod
    restart: always
    ports:
      - "127.0.0.1:6333:6333"
      - "127.0.0.1:6334:6334"
    volumes:
      - qdrant_data_prod:/qdrant/storage
      - qdrant_snapshots_prod:/qdrant/snapshots
    environment:
      - QDRANT_API_KEY=${QDRANT_API_KEY}
      - QDRANT_LOG_LEVEL=info
    networks:
      - face-network-prod
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # FastAPI Face Embedding Service - Production
  face-api:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: face-embedding-api-prod
    restart: always
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./thumbnails:/app/thumbnails
    environment:
      - QDRANT_URL=qdrant
      - QDRANT_PORT=6333
      - QDRANT_API_KEY=${QDRANT_API_KEY}
      - QDRANT_COLLECTION=${QDRANT_COLLECTION:-face_embeddings}
      - EMBEDDING_SIZE=${EMBEDDING_SIZE:-512}
      - FASTAPI_ENV=production
      - LOG_LEVEL=info
    depends_on:
      qdrant:
        condition: service_healthy
    networks:
      - face-network-prod
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: face-api-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - face-api
    networks:
      - face-network-prod
    profiles:
      - proxy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  qdrant_data_prod:
    driver: local
  qdrant_snapshots_prod:
    driver: local

networks:
  face-network-prod:
    driver: bridge

version: '3.9'

services:
  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:v1.11.0
    container_name: face-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
      - qdrant_snapshots:/qdrant/snapshots
    environment:
      - QDRANT_API_KEY=${QDRANT_API_KEY:-}
    networks:
      - face-network

  # FastAPI Face Embedding Service
  face-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: face-embedding-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./thumbnails:/app/thumbnails
      - ./sa.json:/app/sa.json:ro
    environment:
      - QDRANT_URL=qdrant
      - QDRANT_PORT=6333
      - QDRANT_API_KEY=
      - QDRANT_COLLECTION=face_embeddings
      - EMBEDDING_SIZE=512
      - CELERY_BROKER_URL=
      - CELERY_RESULT_BACKEND=
      - GOOGLE_APPLICATION_CREDENTIALS=/app/sa.json
    depends_on:
      - qdrant
    networks:
      - face-network

  # Optional: Redis for Celery (if using background job queue)
  redis:
    image: redis:7-alpine
    container_name: face-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - face-network
    profiles:
      - celery
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  qdrant_data:
    driver: local
  qdrant_snapshots:
    driver: local
  redis_data:
    driver: local

networks:
  face-network:
    driver: bridge
